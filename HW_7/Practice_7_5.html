<!DOCTYPE html>
<html>
<body>

    <button 
    onclick="pressMessage()"
    onmouseover="mouseOverMessage()" 
    onmouseout="mouseOutMessage()">
    Live Button!</button>

    <p id="messageArea"></p>

    <script>
        let messageArea = document.getElementById("messageArea");

        function pressMessage() {
            messageArea.innerHTML += "I was pressed! <br>";
        }

        function mouseOverMessage() {
            messageArea.innerHTML += "Mouse on me!";
        }

        function mouseOutMessage() {
            messageArea.innerHTML += "Mouse is not on me!";
        }
    </script>

</body>
</html>
