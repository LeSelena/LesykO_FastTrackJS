<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Embedding JavaScript</title>
</head>
<body>
    <script>
        // Task 1: Using methods of the window object create window
        // Create a new window with a size of 300x300 pixels
        let newWindow = window.open("", "", "width=300,height=300");

        // With a delay of 2 seconds, resize the window to 500x500 pixels
        setTimeout(() => {
            if (newWindow) {
                newWindow.resizeTo(500, 500);
            }
        }, 2000);

        // With a delay of 2 seconds, move the window to the point with coordinates (200, 200)
        setTimeout(() => {
            if (newWindow) {
                newWindow.moveTo(200, 200);
            }
        }, 4000);

        // With a delay of 2 seconds, close the window
        setTimeout(() => {
            if (newWindow) {
                newWindow.close();
            }
        }, 6000);

    </script>
</body>
</html>
