<!DOCTYPE html>
<html>
<body>

    <p id="text">I learn JavaScript events!</p>

    <div>
        <button onclick="changeCSS()">Change style!</button>
    </div>

    <script>
        let newStyle = document.getElementById("text");
        function changeCSS() {
            newStyle.style.color = "orange";
            newStyle.style.fontSize = "20ps";
            newStyle.style.fontFamily = "Comic Sans MS";
        }
    </script>

</body>
</html>
