<!DOCTYPE html>
<html>
<body>

    <select name="country" id="country">
        <option value="USA">USA</option>
        <option value="Germany">Germany</option>
        <option value="Ukraine">Ukraine</option>
    </select>

    <select name="cities" id="cities"></select>
    <p></p>

    <script>
        const citiesByCountry = {
            USA: ["New-York", "Washington", "Boston", "Chikago"],
            Germany: ["Berlin", "Dresden", "Frankfurt"],
            Ukraine: ["Kyiv", "Dnipro", "Lviv"]
        };

        let country_select = document.getElementById('country');
        country_select.addEventListener('change', createList);
        country_select.addEventListener('change', toParagraph);

        let city_select = document.getElementById('cities');
        city_select.addEventListener('change', toParagraph);

        function createList(){
            city_select.innerHTML = '';
            let selected_country = country_select.value;
            for (let i = 0; i < citiesByCountry[selected_country].length; i++) {
                let new_option = document.createElement('option');
                new_option.innerHTML = citiesByCountry[selected_country][i];
                city_select.appendChild(new_option);
            };
        };

        let paragraph = document.querySelector('p');

        function toParagraph() {
            paragraph.innerHTML = '';
            paragraph.innerHTML = country_select.options[country_select.selectedIndex].text + ', '
            +city_select.options[city_select.selectedIndex].text;
        };
        
    </script>

</body>
</html>
