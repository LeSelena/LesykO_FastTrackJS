<!DOCTYPE html>
<html>
<body>

    <select id="nameList">
        <option>Peter</option>
        <option>John</option>
        <option>Alise</option>
        <option>Alex</option>
        <option>Iren</option>
    </select>

    <button onclick="removeSelectedName()">Choose and Delete</button>

    <script>
        // Delete the selected item from the drop-down list when the button is pressed
        function removeSelectedName() {
            let select = document.getElementById("nameList");
            select.remove(select.selectedIndex);
        }
    </script>

</body>
</html>
